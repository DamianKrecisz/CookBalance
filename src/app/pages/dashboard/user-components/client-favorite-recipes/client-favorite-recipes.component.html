<div class="no-favorite-recipes" *ngIf="noFavoriteRecipes == true">
    You don't have your favorite recipes yet. You can add them <span class="navigateToAllRecipes" (click)="navigateToAllRecipes()">here</span>
</div>
<h1 *ngIf="noFavoriteRecipes != true">List of all your favorite recipes</h1>
<div class="allRecipes" >
    <div class="single-recipe" *ngFor="let item of listOfUserFavoriteRecipes">
        <a (click)="openRecipe(item)">
            <div class="image">
                <img src="{{item.imgUrl}}" alt="">
            </div>
            <span class="title">{{item.title}}</span>
            <div nz-row class="small-items">
                <div nz-col nzSpan="8" class="small-item"><i nz-icon nzType="clock-circle" nzTheme="outline"></i> {{item.preparationTime}} min</div>
                <div nz-col nzSpan="8" class="small-item"><i nz-icon nzType="pie-chart" nzTheme="outline"></i> {{item.portions}} porcji</div>
                <div nz-col nzSpan="8" class="small-item"><i nz-icon nzType="dashboard" nzTheme="outline"></i> {{item.difficultLevel}}</div>
              </div>
        </a>
    </div>
</div>
