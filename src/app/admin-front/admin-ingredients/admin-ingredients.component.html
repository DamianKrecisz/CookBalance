<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input product!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="product" nz-input placeholder="Username" (ngModelChange)="search($event)"  />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input unit!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="unit" nz-input  placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">Wy≈õlij</button>
    </nz-form-control>
  </nz-form-item>
</form>

  <nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="25%">Produkt</th>
        <th nzWidth="15%">Jednostka</th>
        <th nzWidth="40%">Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
          <td>{{ data.product }}</td>
          <td>{{ data.unit }}</td>
          <td><a (click)="startEdit(data.id)">Edit</a></td>
        </ng-container>
        <ng-template #editTemplate>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.product" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.unit" /></td>
          <td>
            <a (click)="saveEdit(data.id)" class="save">Save</a>
            <a nz-popconfirm nzTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </nz-table>
