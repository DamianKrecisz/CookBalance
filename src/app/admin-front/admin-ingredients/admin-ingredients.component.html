<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input product!">
      <nz-input-group nzPrefixIcon="user">
        <input formControlName="product" nz-input placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input unit!">
      <nz-input-group nzPrefixIcon="lock">
        <input formControlName="unit" nz-input  placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">Wy≈õlij</button>
    </nz-form-control>
  </nz-form-item>
</form>

<nz-table #editRowTable nzBordered [nzData]="listOfData">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Jednostka</th>
        <th>Akcjegi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data" class="editable-row">
        <td>
          <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
            {{ data.product }}
          </div>
          <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.name" (blur)="stopEdit()" />
        </td>
        <td>{{ data.unit }}</td>
        <td>
          <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
